#      - /var/lib/docker/containers:/var/lib/docker/containers:ro
#    command: ["-c", "/fluent-bit/etc/fluent-bit.conf"]
#    networks:
#      - dnsnotify

  vector:
    image: timberio/vector:latest-alpine
    container_name: vector-agent
    restart: unless-stopped
    depends_on:
      - coredns
      - nats
    volumes:
      - ./vector/vector.toml:/etc/vector/vector.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Optional: Mount Docker container log directory if using 'file' source instead
      # - /var/lib/docker/containers:/var/lib/docker/containers:ro
    environment:
      - NATS_URL=${NATS_URL}
      - NATS_LOG_SUBJECT=${NATS_LOG_SUBJECT}
    networks:
      - dnsnotify

  ml-model:
    build: ./ml-model
    container_name: ml-model
    restart: unless-stopped
    depends_on:
      - nats
      - clickhouse
    env_file:
      - .env
    networks:
      - dnsnotify

  nats:
    image: nats:latest
    container_name: nats
    restart: unless-stopped
    command: "-js"
    ports:
      - "4222:4222" # Client port
      - "8222:8222" # HTTP monitoring
    networks:
      - dnsnotify
    volumes:
      - nats-data:/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DB=${CLICKHOUSE_DATABASE}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse:/docker-entrypoint-initdb.d
#      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/default-password.xml:ro
    networks:
      - dnsnotify

  notification-service:
    build: ./notification-service
    container_name: notification-service
    restart: unless-stopped
    depends_on:
      - nats
    env_file:
      - .env
    networks:
      - dnsnotify

  test-client:
    build: ./test-client
    container_name: test-client
    stdin_open: true
    tty: true
    depends_on:
      - coredns
    networks:
      - dnsnotify

volumes:
  clickhouse-data:
  nats-data:

networks:
  dnsnotify:
    driver: bridge