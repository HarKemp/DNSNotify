services:

  coredns:
    image: coredns/coredns:latest
    container_name: coredns
    restart: unless-stopped
    command: -conf /etc/coredns/Corefile
    volumes:
      - ./coredns/Corefile:/etc/coredns/Corefile:ro
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    labels:
      - "vector.collect.logs=coredns"
    networks:
      - netw

  vector:
    image: timberio/vector:latest-alpine
    container_name: vector-agent
    restart: unless-stopped
    depends_on:
      - coredns
      - nats
    volumes:
      - ./vector/vector.toml:/etc/vector/vector.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["--config", "/etc/vector/vector.toml"]
    environment:
      - NATS_URL=${NATS_URL}
      - NATS_LOG_SUBJECT=${NATS_LOG_SUBJECT}
    networks:
      - netw

  ml-model:
    build: ./ml-model
    container_name: ml-model
    restart: unless-stopped
    depends_on:
      - nats
      - clickhouse
    env_file:
      - .env
    networks:
      - netw

  nats:
    image: nats:latest
    container_name: nats
    restart: unless-stopped
    command: "-js"
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - netw
    volumes:
      - nats-data:/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DB=${CLICKHOUSE_DATABASE}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse:/docker-entrypoint-initdb.d
#      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/default-password.xml:ro
    networks:
      - netw

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - clickhouse
    ports:
      - "3000:3000"
    volumes:
      ##TODO Šo vajag pārdomāt - ja konfigurācijai lieto yaml grafana config failus, tad varbūt var atstāt, kā ir.
      ##TODO Ja nelieto yaml grafana config failus vai kādu citu automātisko grafana konfigurācijas veidu,
      ##TODO tad varbūt grafana-data vietā jāliek ceļš uz lokālu grafana direktoriju nevis jāveido volume.
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    networks:
      - netw

  notification-service:
    build: ./notification-service
    container_name: notification-service
    restart: unless-stopped
    depends_on:
      - nats
    env_file:
      - .env
    networks:
      - netw

  test-client:
    build: ./test-client
    container_name: test-client
    stdin_open: true
    tty: true
    depends_on:
      - coredns
    networks:
      - netw

volumes:
  clickhouse-data:
  nats-data:
  grafana-data:

networks:
  netw:
    external: true
